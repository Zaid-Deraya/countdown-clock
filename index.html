<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Countdown clock</title>
    <style ></style>
</head>
<body>
    <h1>COUNTDOWN CLOCK</h1>
    <div id="cd" class="cdc">
        <div class="time days">
            <h2 id="days"></h2>
            <small>Days</small>
        </div>

        <div class="time hrs">
            <h2 id="hours"></h2>
            <small>Hours</small>
        </div>

        <div class="time min">  
            <h2 id="minutes"></h2>
            <small>Minutes</small>
        </div>

        <div class="time sec">
            <h2 id="seconds"></h2>
            <small>Seconds</small>
        </div>
    </div>

    <h2 class="remain" id="end"></h2>
    <script src="app.js"></script>

</body>
</html>
